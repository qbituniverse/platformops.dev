apiVersion: v1
kind: Namespace
metadata:
  name: gke-dns-lb

---

apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: gke-dns-lb-cert
  namespace: gke-dns-lb
spec:
  domains:
    - gke-dns-lb.platformops.dev

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-dns-lb-app
  namespace: gke-dns-lb
  labels:
    app: gke-dns-lb-app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      app: gke-dns-lb-app
  template:
    metadata:
      labels:
        app: gke-dns-lb-app
    spec:
      containers:
      - name: gke-dns-lb-app
        image: gcr.io/google-samples/hello-app:2.0
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: gke-dns-lb-app
  namespace: gke-dns-lb
spec:
  selector:
    app: gke-dns-lb-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gke-dns-lb-app
  namespace: gke-dns-lb
  annotations:
    kubernetes.io/ingress.global-static-ip-name: gke-dns-lb-ip
    networking.gke.io/managed-certificates: gke-dns-lb-cert
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gke-dns-lb-app
            port:
              number: 80